<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coleman VII</title>

  <style>
    :root {
      --bg: #0b0c10;
      --fg: #e9e7df;
      --muted: #a9a79f;
      --line: rgba(233,231,223,.14);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--sans);
      line-height: 1.5;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 18px 56px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      border-bottom: 1px solid var(--line);
      padding-bottom: 14px;
    }

    .brand {
      font-weight: 600;
      letter-spacing: .3px;
    }

    .sig {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
    }

    main {
      margin-top: 56px;
    }

    h1 {
      font-size: 34px;
      letter-spacing: -0.6px;
      margin: 0 0 28px;
    }

    nav {
      display: flex;
      gap: 22px;
      font-family: var(--mono);
      font-size: 13px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      opacity: .9;
    }

    footer {
      margin-top: 64px;
      border-top: 1px solid var(--line);
      padding-top: 14px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">COLEMAN VII</div>
      <div class="sig">ground zero</div>
    </header>

    <main>
      <h1>A small system for building work with weight.</h1>

      <nav>
        <a href="/haven/">Haven</a>
        <a href="/mint-condition/">Mint Condition</a>
        <a href="/333-westover/">333 Westover</a>
        <a href="https://github.com/colemanvii/haven-ground-zero" target="_blank">Source</a>
      </nav>
    </main>

    <footer>
      <div>Positioning · Story · Digital</div>
      <div>© Coleman VII</div>
    </footer>
  </div>
</body>
</html>
